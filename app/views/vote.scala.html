@(projects:List[Project],criteria:List[Criteria])

@import helper._

<link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
<script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="ext/javascript"></script>
<script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
<style type="text/css">
  body {
    padding-top: 40px;
    padding-bottom: 40px;
    background-color: #f5f5f5;
  }
  .form-signin {
    max-width: 300px;
    padding: 19px 29px 29px;
    margin: 0 auto 20px;
    background-color: #fff;
    border: 1px solid #e5e5e5;
    -webkit-border-radius: 5px;
    -moz-border-radius: 5px;
    border-radius: 5px;
    -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
    -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
    box-shadow: 0 1px 2px rgba(0,0,0,.05);
  }
  .form-signin .form-signin-heading,
  .form-signin .checkbox {
    margin-bottom: 10px;
  }
  .form-signin input[type="text"],
  .form-signin input[type="password"] {
    font-size: 16px;
    height: auto;
    margin-bottom: 15px;
    padding: 7px 9px;
  }
</style>

@main("VOTE!!") {
    
    <center><h1>Vote for project</h1></center>
    <div class="span12">

  <h2>@projects.size() project(s)</h2>
    
    <table class="table table-striped" align="center">
        <thead>
          <tr>
            <th>ID</th>
            <th>Project Name</th>
            <th>Project Description</th>
            <th>Vote</th>
          </tr> 
        </thead>
        <tbody>
        @for(project <- projects) {
          <tr>
            <td>@project.id</td>
            <td>@project.name</td>
            <td>@project.description</td>
            <td>
               <!-- Button to trigger modal -->
               <a href="#myModal" data-toggle="modal"><button class="btn btn-large btn-primary" type="submit">Vote</button></a>
                
            
            </td>
          </tr>
        }

        
        <!-- Modal -->
        <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            <h3 id="myModalLabel">Project List</h3>
          </div>
          <div class="modal-body">
            <!-- <ul>
                @for(ct <- criteria){
                <li> @ct.name <button class="btn btn-mini btn-primary">VOTE</button>
                </li>
                }
            </ul> -->
          </div>
          <div class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
            <button class="btn btn-primary">Save changes</button>
          </div>
        </div>

}
